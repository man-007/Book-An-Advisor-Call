{% extends 'base.html' %}

{% block content %}
	
	{% for post in posts %}
		<article class="content-section">
			<div class="media">
        		<img class="rounded-circle account-img" src="{{ post.image.url }}">
		  <div class="media-body">
		  	<a class="mr-2" href="#">{{ post.id }}</a>
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post.Name }}</a>
		    </div>
		  </div>
		</div>
		</article>
	{% endfor %}

{% endblock content %}
